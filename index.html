<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="again">Again!</button>
        <p class="between">(Between 1 and 20)</p>
        <h1 class="guess">Guess my number!</h1>
        <p class="number">?</p>
    </header>
    <main>
        <section class="section">
            <div class="left">
                <input type="number" class="num input-font" min="1" max="20">
                <button class="check" disabled>Check!</button>
            </div>
            <div class="right">
                <p class="start">
                    Start Guessing...
                </p>
                <p class="textscore">Score :<span class="score"> 8</span></p>
                <p class="texthscore">Highscore:<span class="hscore">5</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <h1>Thank You</h1>
</body>
</html>
